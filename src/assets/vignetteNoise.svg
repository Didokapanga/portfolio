<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100">
  <filter id="vignetteNoise">
    <feTurbulence type="fractalNoise" baseFrequency="1.0" numOctaves="3" result="noise" />
    <feGaussianBlur stdDeviation="20" />
    <feComponentTransfer>
      <feFuncA type="table" tableValues="0 0 0 0.5 1 1 1" />
    </feComponentTransfer>
  </filter>
  <rect width="100%" height="100%" filter="url(#vignetteNoise)" />
</svg>
