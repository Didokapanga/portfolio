<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100">
  <filter id="denseNoise">
    <feTurbulence type="fractalNoise" baseFrequency="0.6" numOctaves="4" result="noise">
      <animate attributeName="baseFrequency" values="0.6; 0.5; 0.6" dur="200s" repeatCount="indefinite" />
    </feTurbulence>
    <feColorMatrix type="saturate" values="0" />
    <feComponentTransfer>
      <feFuncA type="discrete" tableValues="0 0.1 0.4 0.6" />
    </feComponentTransfer>
  </filter>
  <rect width="100%" height="100%" filter="url(#denseNoise)" />
</svg>
